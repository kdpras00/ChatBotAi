<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #edf2f7;
            font-family: sans-serif;
        }
        
        #chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        #chat-log {
            padding: 20px;
            height: 500px;
            overflow-y: scroll;
        }
        
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            clear: both;
            max-width: 70%;
        }
        
        .user-message {
            background-color: #e2e8f0;
            float: right;
            text-align: right;
        }
        
        .bot-message {
            background-color: #f8fafc;
            float: left;
            text-align: left;
            border: 1px solid #e2e8f0;
        }
        
        #input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #cbd5e0;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 25px;
            margin-right: 10px;
            outline: none;
        }
        
        #chat-submit {
            background-color: #4299e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #chat-submit:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="chat-container" class="container mx-auto mt-10 bg-white shadow-md rounded-lg overflow-hidden">
        <div id="chat-log" class="p-4 h-96 overflow-y-auto">
            <!-- Messages will appear here -->
        </div>
        <div id="input-area" class="flex p-4 border-t border-gray-200">
            <input type="text" id="chat-input" placeholder="Type your message..." class="flex-grow border border-gray-300 rounded-md py-2 px-3 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="chat-submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Send</button>
        </div>
    </div>
    <!-- Only include the client-side script -->
    <script src="script.js"></script>
</body>
</html>
